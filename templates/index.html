<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توقع نوع زهرة إيريس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl; /* الاتجاه من اليمين إلى اليسار */
            background-color: #f8f9fa; /* خلفية فاتحة */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; /* توسيط المحتوى عمودياً */
            align-items: center; /* توسيط المحتوى أفقياً */
            height: 100vh; /* ارتفاع الصفحة بالكامل */
        }
        .container {
            background-color: white; /* خلفية النموذج */
            padding: 20px; /* فراغ داخلي */
            border-radius: 8px; /* زوايا مستديرة */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* ظل للمربع */
            width: 300px; /* عرض النموذج */
        }
        h1 {
            color: #007bff; /* لون العنوان */
            text-align: center; /* توسيط العنوان */
        }
        label {
            display: block;
            margin: 10px 0 5px; /* فراغات حول التسمية */
        }
        input[type="text"] {
            width: calc(100% - 20px); /* عرض الإدخالات بالكامل مع الأخذ في الاعتبار الفراغات */
            padding: 10px; /* فراغ داخلي */
            margin-bottom: 20px; /* فراغ أسفل */
            border: 1px solid #ced4da; /* إطار خفيف */
            border-radius: 4px; /* زوايا مستديرة */
            box-sizing: border-box; /* تشمل الحشو والحدود في العرض */
        }
        button {
            background-color: #007bff; /* لون الزر */
            color: white; /* لون النص */
            padding: 10px 15px; /* فراغ داخلي */
            border: none; /* بدون إطار */
            border-radius: 4px; /* زوايا مستديرة */
            cursor: pointer; /* شكل المؤشر عند التمرير */
            width: 100%; /* عرض الزر بالكامل */
        }
        button:hover {
            background-color: #0056b3; /* تغيير اللون عند التمرير */
        }
        #result {
            margin-top: 20px; /* فراغ أعلى */
            padding: 10px; /* فراغ داخلي */
            background-color: #e2e3e5; /* خلفية متوسطة */
            border-radius: 4px; /* زوايا مستديرة */
            text-align: center; /* توسيط النص في النتيجة */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>توقع نوع زهرة إيريس</h1>
        <form id="predictForm">
            <label for="sepal_length">طول السبلة:</label>
            <input type="text" id="sepal_length" name="sepal_length" required>
            <label for="sepal_width">عرض السبلة:</label>
            <input type="text" id="sepal_width" name="sepal_width" required>
            <label for="petal_length">طول البتلة:</label>
            <input type="text" id="petal_length" name="petal_length" required>
            <label for="petal_width">عرض البتلة:</label>
            <input type="text" id="petal_width" name="petal_width" required>
            <button type="submit">توقع</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('predictForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            document.getElementById('result').innerText = `النتيجة: ${result.prediction}`; // عرض اسم الزهرة فقط
        };
    </script>
</body>
</html>
